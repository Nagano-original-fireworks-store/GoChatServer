option go_package="/message";

message Attachment {
    required string AttachmentName = 1;
    required bytes Data = 2;
}

message Message {
    required int64 MessageId = 1;
    required int64 SendTime = 2;
    required int64 SendId = 3;
    required int64 ReceiveId = 4;
    required bytes Data = 5;
    required int32 MessageType = 6;
    repeated Attachment Attachments = 7;
}